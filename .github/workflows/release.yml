name: Release
on:
  create:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

jobs:
  release:
    name: Release on GitHub
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go
        uses: actions/setup-go@v5
        id: go
        with:
          go-version: ^1.19

      - name: Check out code
        uses: actions/checkout@v4

      - name: Launch goreleaser
        uses: goreleaser/goreleaser-action@v5.0.0
        with:
          args: release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
